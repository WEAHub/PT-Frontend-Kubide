<div class="flex flex-row gap-3 justify-content-center" [ngClass]="{mobile}">
  <ng-template ngFor let-hero [ngForOf]="(getTeam$ | async)!">
    <p-avatar
    styleClass="cursor-pointer hero-avatar zoomin animation-duration-200"
    [size]="mobile ? 'xlarge': 'large'" 
    shape="circle"     
    (click)="goHeroDetails(hero)"
    [image]="hero.thumbnail.path + '.' + hero.thumbnail.extension"
    [pTooltip]="hero.name" tooltipPosition="bottom">
    </p-avatar>
  </ng-template>
</div>
